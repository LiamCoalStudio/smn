# This file is a template, and might need editing before it works on your project.
# use the official gcc image, based on debian
# can use verions as well, like gcc:5.2
# see https://hub.docker.com/_/gcc/
image: gcc

stages:
- build
- test

Build Linux:
  stage: build
  before_script:
    - apt update && apt -y install cmake
  script:
    - cmake .
    - cmake --build . -- smn
  artifacts:
    paths:
      - smn
      - libsmnl.a
      - libsimondevc.a
      - libsimondevcxx.a

Test Linux:
  stage: test
  script:
    - cp src/simondev/cxx/simondevcxx.h .
    - ./smn -o test test.smn
    - ./test

